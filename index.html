<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.jss"></script>
</head>
<body>
    <div class="container">
        <div class="img_section">
            <div class="logo">
                <img src="./images/odin.png" alt="Odin">
                <div class="logo_text">ODIN</div>
            </div>
            <div class="img_credit">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
        </div>
        <div class="form_container">
                <form>
                    <div><b>Sign up now!</b></div>
                    <fieldset>
                        <h2>Let's do this!</h2>
                        <div>
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" minlength="5" maxlength="16">
                            </div>
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm_password" id="confirm_password" minlength="5" maxlength="16">
                            </div>
                        </div>
                    </fieldset>
                    <div>
                        <button>Create Account</button>
                    </div>
                    <div>Already have an account? <span>Log in</span></div>
                </form>
        </div>
    </div>
</body>
</html>
